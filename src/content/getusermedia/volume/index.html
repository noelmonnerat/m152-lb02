<!DOCTYPE html>
<html>
<head>
    <title>Audio stream volume</title>

    <link href="../../../images/tbz.jpeg" rel="icon" sizes="192x192">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="../../../css/main.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

<div id="container">

    <div id="meters">
        <div id="instant">
            <div class="label">Instant:</div>
            <meter high="0.25" max="1" value="0"></meter>
            <div class="value"></div>
        </div>
        <div id="slow">
            <div class="label">Slow:</div>
            <meter high="0.25" max="1" value="0"></meter>
            <div class="value"></div>
        </div>
    </div>

    <div>
        <button  class="btn btn-primary"id="startButton" type="button">Start</button>
        <button class="btn btn-primary" disabled id="stopButton" type="button">Stop</button>
        <div>

            <p>The 'instant' volume changes  every 50ms;  'slow' volume approximates the average volume every second.</p>
            <p>There will be no playback.</p>

        </div>


        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/soundmeter.js"></script>
        <script async src="js/main.js"></script>

        <script src="../../../js/lib/ga.js"></script>

</body>
</html>
