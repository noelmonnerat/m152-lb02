<!DOCTYPE html>
<html>
<head>

    <base target="_blank">

    <title>captureStream(): video to video / canvas</title>

    <link href="../../../images/tbz.jpeg" rel="icon" sizes="192x192">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="../../../css/main.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>

</head>

<body>

<div id="container">

    <h1><span>captureStream(): video to video</span>
    </h1>

    <video controls id="leftVideo" loop muted playsinline>
        <source src="../../../video/chrome.webm" type="video/webm"/>
        <source src="../../../video/chrome.mp4" type="video/mp4"/>
        <p>This browser does not support the video element.</p>
    </video>

    <video autoplay id="rightVideo" playsinline></video>
    <p>A stream is captured from the video element on the left using its <code>captureStream()</code> method and set as
        the <code>srcObject</code> of the video element on the right.</p>
</div>

<script async src="js/main.js"></script>

<script src="../../../js/lib/ga.js"></script>
</body>
</html>
