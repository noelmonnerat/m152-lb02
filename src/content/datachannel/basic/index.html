<!DOCTYPE html>
<html>
<head>
    <title>Transmit text</title>

    <link href="../../../images/tbz.jpeg" rel="icon" sizes="192x192">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="../../../css/main.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

<div id="container">

    <h1><span>Transmit text</span></h1>

    <div id="buttons">
        <button class="btn btn-primary"id="startButton">Start</button>
        <button class="btn btn-primary"disabled id="sendButton">Send</button>
        <button class="btn btn-primary"disabled id="closeButton">Stop</button>
    </div>

    <div id="sendReceive">
        <div id="send">
            <h2>Send</h2>
            <textarea disabled id="dataChannelSend"
                      placeholder="Press Start, enter some text, then press Send."></textarea>
        </div>
        <div id="receive">
            <h2>Receive</h2>
            <textarea disabled id="dataChannelReceive"></textarea>
        </div>
    </div>

    <p>View the console to see logging.</p>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script async src="js/main.js"></script>

<script src="../../../js/lib/ga.js"></script>

</body>
</html>
