<!DOCTYPE html>
<html>
<head>

    <base target="_blank">

    <title>Peer connection: states</title>

    <link href="../../../images/tbz.jpeg" rel="icon" sizes="192x192">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="../../../css/main.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet"/>

</head>

<body>

<div id="container">

    <h1><span>Peer connection: states</span>
    </h1>

    <video autoplay id="video1" muted playsinline></video>
    <video autoplay id="video2" playsinline></video>

    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

    <div id="states">
        <div>
            <div class="label">PC1 state:</div>
            <div class="value" id="pc1State"></div>
        </div>
        <div>
            <div class="label">PC1 ICE state:</div>
            <div class="value" id="pc1IceState"></div>
        </div>
        <div>
            <div class="label">PC1 connection state:</div>
            <div class="value" id="pc1ConnState"></div>
        </div>
        <div>
            <div class="label">PC2 state:</div>
            <div class="value" id="pc2State"></div>
        </div>
        <div>
            <div class="label">PC2 ICE state:</div>
            <div class="value" id="pc2IceState"></div>
        </div>
        <div>
            <div class="label">PC2 connection state:</div>
            <div class="value" id="pc2ConnState"></div>
        </div>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script async src="js/main.js"></script>

<script src="../../../js/lib/ga.js"></script>

</body>
</html>
