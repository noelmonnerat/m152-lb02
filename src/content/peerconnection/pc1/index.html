<!DOCTYPE html>
<html>
<head>

    <base target="_blank">

    <title>Peer connection</title>

    <link href="../../../images/tbz.jpeg" rel="icon" sizes="192x192">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link href="../../../css/main.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>

</head>

<body>

<div id="container">
    <h1>
        <span>Peer connection</span></h1>

    <p>This sample shows how to setup a connection between two peers using
        <a href="https://developer.mozilla.org/en-US/docs/Web/API/RTCPeerConnection">RTCPeerConnection</a>.
    </p>

    <video autoplay id="localVideo" muted playsinline></video>
    <video autoplay id="remoteVideo" playsinline></video>

    <div class="box">
        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>
    </div>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script async src="js/main.js"></script>

<script src="../../../js/lib/ga.js"></script>
</body>
</html>
